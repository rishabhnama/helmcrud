apiVersion: v1
kind: Service
metadata:
  name: {{ template "crudappreact.fullname" . }}
  labels:
    {{- template "crudappreact.labels" . | nindent 4 }}
spec:
  type: {{ .Values.crudappreact.service.type }}
  ports:
    - port: {{ .Values.crudappreact.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- template "crudappreact.selectorLabels" . | nindent 4 }}
