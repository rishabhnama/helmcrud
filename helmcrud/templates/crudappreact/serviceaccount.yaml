{{- if .Values.serviceAccount.create -}}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ template "crudappreact.serviceAccountName" . }}
  labels:
    {{- template "crudappreact.labels" . | nindent 4 }}
  {{- with .Values.crudappreact.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
{{- end }}
