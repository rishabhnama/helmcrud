{{- if .Values.serviceAccount.create -}}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ template "crudappnode.serviceAccountName" . }}
  labels:
    {{- template "crudappnode.labels" . | nindent 4 }}
  {{- with .Values.crudappnode.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
{{- end }}
